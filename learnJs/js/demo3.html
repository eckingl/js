<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<!-- 目的:循环播放图片 -->
</head>
<body>
	<img id="img" src="/Users/lukang/local/js/learnJs/img/haha_1.jpg" alt="tupian">

	<script>
		var number = 1;
		function fun(){
			number++;
			if (number>2) {
				number=1;
			}
			var img = document.getElementById("img");
			img.src="/Users/lukang/local/js/learnJs/img/haha_"+number+".jpg"
		}

		setInterval(fun,3000);

	</script>

</body>
</html>
